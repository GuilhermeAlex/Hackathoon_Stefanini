<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto NODEJS Stefanini</title>
</head>

<body>
    <style>
        table,
        td,
        th {
            border: 2px solid #777;
            border-collapse: separate;
        }

        td,
        th {
            padding: 5px;
        }
    </style>

    <table>
        <tr>
            <th>ID</th>
            <td>METODO</td>
            <td>DESCRICAO</td>
        </tr>
        <tr>
        <td>1</td>
        <td>GET</td>
        <td>Utilizado Para Realizar Consultas</td>
        </tr>
        <td>2</td>
        <td>POST</td>
        <td>Serve para o envio de informações</td>
        </tr>
        <td>3</td>
        <td>PUT</td>
        <td>Faz a substituição completa do documento</td>
        </tr>
        <td>4</td>
        <td>PATCH</td>
        <td>Realiza atualizações parciais em algum recurso específico</td>
        </tr>
        <td>5</td>
        <td>DELETE</td>
        <td>Remove um recurso especifíco</td>
